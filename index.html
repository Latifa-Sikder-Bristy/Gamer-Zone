<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="./Assets/images/Logo.png">
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;500;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- link custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav sectiion started -->
    <nav class="nav-container">
        <!-- div.logo>img+p.logo-title^.menu-items>a{About Us}+a{Developers}^.follow-links>p+a*2>img -->
        <div class="logo">
            <div>
                <img src="./Assets/images/Logo.png" alt="logo">
            </div>
            <div>
                <h2 class="logo-title"><span class="primary-color">G</span>amer</h2>
            </div>
        </div>
        <!-- menu items  -->
        <div class="menu-items">
            <a href="#">About Us</a>
            <a href="#">Developers</a>
            <div class="follow-us">
                <p>Follow Us On</p>
                <a href="#">
                    <img src="./Assets/icons/youtube.svg" alt="">
                </a>
                <a href="#">
                    <img src="./Assets/icons/tik-tok 1.svg" alt="">
                </a>
            </div>    
        </div>
    </nav>
    <!-- Nav sectiion ended -->
    <!-- Main sectiion started -->
    <main>
        <!-- .banner>.text-area>.banner-title>h3+p*3.banner-features^.btn*2>button -->
        <div class="banner-main-container">
            <div class="banner-container">
                <div class="text-area">
                    <div class="banner-title-container">
                        <h3 class="banner-title">The Gaming Hub</h3>
                        <p class="goat gradient">G.O.A.T.</p>
                        <p class="banner-features">1-Click instant play</p>
                        <p class="banner-features">No Download</p>
                        <p class="banner-features">1000s of supported online games</p>
                    </div>
                    <div class="btn-container">
                        <div>
                            <button class="primary-btn" type="button">Sign In</button>
                        </div>
                        <div>
                            <button class="secondary-btn" type="button">Go Rogue</button>
                        </div>    
                    </div>
                </div>
                <div class="img-container">
                    <img src="./Assets/images/banner-img.png" alt="banner-img">
                </div>
            </div>
        </div>
    </main>
    <!-- Main sectiion ended -->
    <!-- Footer sectiion started -->
    <footer></footer>
    <!-- Footer sectiion ended -->
</body>
</html>
